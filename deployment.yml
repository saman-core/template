##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: APP_NAME
  labels:
    app: APP_NAME
    service: APP_NAME
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: APP_NAME
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: APP_NAME
  labels:
    account: APP_NAME
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME
  labels:
    app: APP_NAME
    version: v-APP_VERSION
  annotations:
    deployHash: "DEPLOY_HASH"
spec:
  replicas: N_REPLICA
  selector:
    matchLabels:
      app: APP_NAME
      version: v-APP_VERSION
  template:
    metadata:
      labels:
        app: APP_NAME
        version: v-APP_VERSION
    spec:
      serviceAccountName: APP_NAME
      imagePullSecrets:
        - name: regcred
      containers:
        - name: APP_NAME
          image: CONTAINER_IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
